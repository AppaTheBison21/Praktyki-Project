<h1>ADD NEW ITEM </h1>
<form action="addNewIteam" method="POST">
    <label>Title: </label><input type="text" id="title" name="title"><br>
    <label>Description: </label><input type="text"  id="description" name="description"><br>
    <label>Price: </label><input type="number" min="0" id="price" name="price"><br>
    <label>Discount Percentage: </label><input type="number" step="0.01" min="0.01" id="ds" name="ds"><br>
    <label>Rating: </label><input type="number" min="0.01" id="rating" name="rating"><br>
    <label>Stock: </label><input type="number" min="1" id="stock" name="stock"><br>
    <label>Brand: </label><input type="text"  id="brand" name="brand"><br>
    <label> Category: </label><input type="text"  id="category" name="category"><br>
    <label>Thumbnail: </label><input type="text"  id="thunbnail" name="thunbnail"><br>
    <label>Images: </label><input type="text"  id="images" name="images"><br>
    <button id="ADD">ADD</button>
</form>
